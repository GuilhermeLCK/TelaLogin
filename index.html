<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylecard.css" />
    <link
      rel="icon"
      href="https://img.icons8.com/ios-glyphs/512/login-rounded-right.png"
    />
    <title>LOGIN</title>
  </head>
  <body>
    <div class="container">
      <div class="mainCard">
        <h1>LOGIN</h1>
        <div class="loginCard">
          <label for="usario">Usuário</label>
          <input
            type="text"
            name="usuario"
            class="inputBtn"
            id="login"
            placeholder="Usuário"
            maxlength="10"
          />
        </div>
        <div class="loginCard">
          <label for="usario">Senha</label>
          <input
            type="password"
            name="senha"
            class="inputBtn"
            id="password"
            placeholder="Senha"
            maxlength="6"
          />
        </div>
        <button class="btnCard" onclick="start()">Entrar</button>
      </div>
    </div>

    <script src="./valid.js"></script>
  </body>
</html>
